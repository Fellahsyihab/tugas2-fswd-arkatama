<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="landingdom.css">
    <link rel="stylesheet" type="text/css" href="product.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo Website">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>MENU PONDOK MAK SATI</h1>
        <div class="product-grid">
            <div class="carousel-container">
                <button class="prev-button">&#10094;</button>
                <button class="next-button">&#10095;</button>
                <div class="product-card">
                    <img src="assets/images/satepadang.png" alt="Sate Padang (Ayam)">
                    <h2>Sate Padang (Ayam)</h2>
                </div>
                <div class="product-card">
                    <img src="assets/images/sotopadang.png" alt="Soto Padang">
                    <h2>Soto Padang</h2>
                </div>
                <div class="product-card">
                    <img src="assets/images/lontongpadang.png" alt="Lontong Padang Gulai Toco/Lodeh">
                    <h2>Lontong Padang Gulai Toco/Lodeh</h2>
                </div>
                <div class="product-card">
                    <img src="assets/images/gadogado.png" alt="Gado-Gado Padang">
                    <h2>Gado-Gado Padang</h2>
                </div>
                <div class="product-card">
                    <img src="assets/images/nasiuduk.png" alt="Nasi Uduk">
                    <h2>Nasi Uduk</h2>
                </div>
                <div class="product-card">
                    <img src="assets/images/nasigoreng.png" alt="Nasi Goreng">
                    <h2>Nasi Goreng</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="landingdom.js"></script>
</body>
</html>
